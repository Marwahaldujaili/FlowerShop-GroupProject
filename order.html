      src="https://kit.fontawesome.com/729be0fe43.js"
      crossorigin="anonymous"></script>
    <title>Prepare an order from Helena Flowers</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"></div>
        <ul>
          <li><a href="./index.html">Home</a></li>

          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <h1>Prepare a bouquet now!</h1>
        <p>and pick it up in store when its ready!</p>
        <form class="contact-us">
          <label for="customerName">Name</label>
          <input
            id="customerName"
            name="customerName"
            required=""
            type="text" /><label for="customerEmail">E-mail</label
          ><input
            id="customerEmail"
            name="customerEmail"
            required=""
            type="email" /><label for="customerPhone">Telephone</label
          ><input id="customerPhone" name="customerPhone" type="tel" />
          <label for="flower">Choose your desired bouquet</label>
          <select id="flower" name="flower">
            <option value="wildflower">Wild Flowers</option>
            <option value="tulips">Tulips</option>
            <option value="redroses">Red Roses</option>
            <option value="winterflowers">Winter Flowers</option>
            <option value="flowerbox">Flower Box</option>
          </select>

          <label for="date">Pickup Date</label>
          <input type="date" id="date" name="date" />

          <button>Submit</button>
        </form>
      </div>
    </main>
